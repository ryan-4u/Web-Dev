<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <section>
        <h2>Static Demo</h2>
        <div>s1</div>
        <div id="static">s2</div>
    </section>
    <section>
        <h2>Relative Demo</h2>
        <div>r1</div>
        <div id="relative">r2</div>
        <div>r3</div>
    </section>
    <section>
        <h2>Absolute Demo</h2>
        <div>a1</div>
        <div id="absolute">a2</div>
        <div>a3</div>
    </section>
    <section>
        <h2>Fixed Demo</h2>
        <div>F1</div>
        <div id="fixed">f2</div>
        <div>f3</div>
    </section>
</body>
</html>
