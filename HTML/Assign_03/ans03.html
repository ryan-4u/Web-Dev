<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assign-03:ans-03</title>
    </head>
    <body>
        <form action="/server">
            <p><b>Feedback Form</b></p>
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="write your name" name="name" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
            <input type="email" placeholder="write your email" name="email" id="email">
            </div>
            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="40" rows="7"></textarea>
            </div>
            <div>
                Rate us out of 5:
                <br>
                <input type="radio" id="1" name="rate">
                <label for="1">1</label>
                <br>
                <input type="radio" id="2" name="rate">
                <label for="2">2</label>
                <br>
                <input type="radio" id="3" name="rate">
                <label for="3">3</label>
                <br>
                <input type="radio" id="4" name="rate">
                <label for="4">4</label>
                <br>
                <input type="radio" id="5" name="rate">
                <label for="5">5</label>
            </div>
        </form>
    </body>
</html>
