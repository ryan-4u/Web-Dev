<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkboxes</title>
    </head>
    <body>
        <form action="/server">
            <p>single checkbox:</p>
            <input type="checkbox" id="age" name="age">
            <label for="age">I am 18+</label>
            <hr>
            <p>Multiple checknoxes:</p>
            <p><b>Choose your subjects :</b></p>
            <input type="checkbox" id="sci" name="sub">
            <label for="sci">Science</label>
            <input type="checkbox" id="math" name="sub">
            <label for="math">Maths</label>
            <input type="checkbox" id="che" name="sub">
            <label for="che">Chemistry</label>
            <hr>
            <p>radio button:</p>
            <p>Select a fruit:</p>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </form>
    </body>
</html>
