<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn one" id="one" type="button"></div>
            <div class="btn two" id="two" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn three" id="three" type="button"></div>
            <div class="btn four" id="four" type="button"></div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
