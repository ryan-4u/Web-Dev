    <title>To Do ( with DOM )</title>

<body>
    <h1>To do App</h1>
    <input type="text" id="task" placeholder="Enter task">
    <label for="task"><button>Add Task</button></label>
    
    <!-- giving list item a delete button with them -->
    <ul>
        <li>Waking up at 5:00 AM <button class="del">X</button></li>
        <li>Sleeping at 10:00 PM <button class="del">X</button></li>
    </ul>

    <script src="withDOM.js"></script>
</body>
