<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <h1>To Do App</h1>
    <ul>
    <li>
        <h3>list - Enter "list" to see all tasks</h3>
    </li>
    <li>
        <h3>add - Enter "add" to add a new task</h3>
    </li>
    <li>
        <h3>remove - Enter "remove" to remove a task</h3>
    </li>
    <li>
        <h3>quit - Enter "quit" to exit todo</h3>
    </li></ul>
    <script src="app.js"></script>
</body>
</html>
