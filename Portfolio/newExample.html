<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Skill Carousel</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f18, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    overflow: hidden;
  }

  .carousel {
    position: relative;
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    animation: spin 40s linear infinite; /* slower rotation */
  }

  .card {
    position: absolute;
    width: 100px;
    height: 140px;
    background: rgba(0, 60, 120, 0.4);
    border: 1px solid rgba(0, 120, 255, 0.5);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    font-size: 1.2em;
    color: #fff;
    box-shadow: 0 0 15px rgba(0, 120, 255, 0.4);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
  }

  @keyframes spin {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
</style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="card">HTML</div>
  <div class="card">CSS</div>
  <div class="card">JS</div>
  <div class="card">Python</div>
  <div class="card">C</div>
  <div class="card">C++</div>
  <div class="card">React</div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const cards = document.querySelectorAll('.card');
  const total = cards.length;
  const radius = 300; // distance from center

  cards.forEach((card, i) => {
    const angle = (360 / total) * i;
    card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
  });

  // Highlight the card currently in front
  let angle = 0;
  function updateHighlight() {
    const currentAngle = angle % 360;
    cards.forEach((card, i) => {
      const cardAngle = (360 / total) * i;
      const diff = Math.abs((currentAngle - cardAngle + 360) % 360);
      const visible = diff < 30 || diff > 330; // front region
      if (visible) {
        card.style.transform = `rotateY(${cardAngle}deg) translateZ(${radius + 20}px) scale(1.2)`;
        card.style.background = 'rgba(0, 120, 255, 0.6)';
        card.style.boxShadow = '0 0 25px rgba(0, 150, 255, 0.9)';
      } else {
        card.style.transform = `rotateY(${cardAngle}deg) translateZ(${radius}px) scale(1)`;
        card.style.background = 'rgba(0, 60, 120, 0.4)';
        card.style.boxShadow = '0 0 15px rgba(0, 120, 255, 0.4)';
      }
    });
    angle += 0.5; // controls rotation speed
    carousel.style.transform = `rotateY(${angle}deg)`;
    requestAnimationFrame(updateHighlight);
  }

  updateHighlight();
</script>

</body>
</html>
